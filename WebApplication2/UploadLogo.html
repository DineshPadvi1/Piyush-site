<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            font-size: 24px;
            text-align: center;
        }

        input[type="file"] {
            width: 100%;
            margin: 10px 0;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #28a745;
            border: none;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

            button:hover {
                background: #218838;
            }

        #message {
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Upload Your Logo</h1>
        <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="fileInput" name="file" accept="image/*" required />
            <button type="button" onclick="uploadLogo()">Upload Logo</button>
        </form>
        <div id="message"></div>
    </div>

    <script>
        async function uploadLogo() {
            const formData = new FormData();
            const fileInput = document.getElementById('fileInput');

            if (fileInput.files.length === 0) {
                alert("Please select a file to upload.");
                return;
            }

            formData.append('file', fileInput.files[0]);

            try {
                const response = await fetch('api/logo/upload', {
                    method: 'POST',
                    body: formData
                });

                const messageDiv = document.getElementById('message');
                if (response.ok) {
                    messageDiv.innerHTML = 'Logo uploaded and replaced successfully!';
                    messageDiv.style.color = 'green';
                } else {
                    messageDiv.innerHTML = 'Error uploading logo.';
                    messageDiv.style.color = 'red';
                }
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('message').innerHTML = 'An error occurred while uploading the logo.';
            }
        }
    </script>
</body>
</html>
